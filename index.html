<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de CNPJ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center mt-5 font-bold text-3xl text-white">
      Consulta de CNPJ
    </h1>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <div class="form-group">
            <div id="searchSection">
              <label class="form-label fw-light text-secondary" for="cnpj">Digite o numero do CNPJ:</label>
            <input
              type="text"
              id="cnpj"
              class="form-control"
              placeholder="XX.XXX.XXX/0001-XX"
            />
          <button id="searchButton" class= "btn btn-primary mt-4">
            Consultar
          </button>
            </div>
            
        </div>
        
      </div>
      <div id="resultSection" style="display: none;">
        <h2 class="text-center">Resultado da Consulta</h2>
        <div id="companyInfo" class="mt-4">

        </div>
        <div id="partnersInfo" class="mt-4">

        </div>
        <a href="#" id="backButton" class="btn btn-secondary mt-4 mb-4">Voltar</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
